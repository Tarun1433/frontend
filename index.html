<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="">
  <div class="login" id="login">
    <h2 style="color: burlywood;">CROP PREDICTION SYSTEM</h2>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" autocomplete="off" name="nitrogen" placeholder="Value for Nitrogen" required="required" />
      <input type="text" autocomplete="off" name="phosphorus" placeholder="Value for Phosphorus" required="required" />
      <input type="text" autocomplete="off" name="pottasium" placeholder="Value for Pottasium" required="required" />
      <input type="text" autocomplete="off" name="temperature" placeholder="Value for temperature" required="required" />
      <input type="text" autocomplete="off" name="humidity" placeholder="Value for humidity" required="required" />
      <input type="text" autocomplete="off" name="ph" placeholder="Value for PH" required="required" />
      <input type="text" autocomplete="off" name="rainfall" placeholder="Value for rainfall" required="required" />
      <input type="text" autocomplete="off" name="Water Level" placeholder="Value for Water Level" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large" id="toggleButton">Predict</button>

    </form>

    <br>
    {{ prediction_text }}
    <br>

  </div>

  <div class="login2" id="hiddenDiv">
    <h3 style="color: burlywood;">Prediction</h3>
    <div style="display: block;margin-bottom: 20px;">{{ prediction_text }}</div>
    <button id="hideButton" class="btn btn-primary btn-large">Predict Again</button>
  </div>

  <script>
    // Get references to the button and the div
    const toggleButton = document.getElementById('toggleButton');
    const hiddenDiv = document.getElementById('hiddenDiv');
    const hideButton = document.getElementById('hideButton');
    const login = document.getElementById('login');

    // Toggle div visibility when the button is clicked
    toggleButton.addEventListener('click', function () {
      hiddenDiv.style.display = hiddenDiv.style.display === 'none' ? 'flex' : 'none';
      // document.body.classList.toggle('blur');
      if(hiddenDiv.style.display == "flex"){
        login.classList.add("blur");
      }
    });

    // Hide the div when the inner button is clicked
    hideButton.addEventListener('click', function () {
      hiddenDiv.style.display = 'none';
      login.classList.remove("blur");
    });
  </script>
</body>

</html>
